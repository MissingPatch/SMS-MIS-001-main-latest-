<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="inputAndButton.css" />
    <link rel="stylesheet" href="/main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="d-flex px-4 px-sm-0 justify-content-center align-items-center w-100 vh-100 py-5"
    >
      <div>
        <div
          class="errorContainer p-4 p-sm-5 shadow-lg container d-block align-items-center text-center"
        >
          <!-- Dropdown -->
          <!-- Small Dropdown -->
          <label for="">Small Dropdown</label>
          <div id="dropdown" class="dropdown">
            <button
              class="smallDropdownMenu fw-normal fs-6 py-2 px-3 fw-normal btn btn-light dropdown-toggle w-100 d-flex justify-content-between align-items-center mb-3"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Student
            </button>
            <ul class="smallDropdownList bg-light dropdown-menu w-100">
              <li>
                <button value="Student" type="button" class="dropdown-item">
                  Student
                </button>
              </li>
              <li>
                <button value="Teacher" type="button" class="dropdown-item">
                  Teacher
                </button>
              </li>
              <li>
                <button value="Admin" type="button" class="dropdown-item">
                  Admin
                </button>
              </li>
              <li>
                <button
                  value="CourseDeveloper"
                  type="button"
                  class="dropdown-item"
                >
                  Course Developer
                </button>
              </li>
            </ul>
          </div>
          <!-- Large Dropdown -->
          <label for="">Large Dropdown</label>
          <div id="dropdown" class="dropdown">
            <button
              class="dropdownMenu px-3 fw-normal btn dropdown-toggle w-100 d-flex justify-content-between align-items-center mb-3"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Student
            </button>
            <ul class="dropdown-menu w-100">
              <li>
                <button value="Student" type="button" class="dropdown-item">
                  Student
                </button>
              </li>
              <li>
                <button value="Teacher" type="button" class="dropdown-item">
                  Teacher
                </button>
              </li>
              <li>
                <button value="Admin" type="button" class="dropdown-item">
                  Admin
                </button>
              </li>
              <li>
                <button
                  value="CourseDeveloper"
                  type="button"
                  class="dropdown-item"
                >
                  Course Developer
                </button>
              </li>
            </ul>
          </div>
          <!-- Button -->
          <!-- Small Button  -->
          <label for="">Small Button</label>
          <div class="mb-3">
            <button
              type="submit"
              class="smallButtonTemplate sumbit-button btn w-100 fs-6 py-2 px-3"
            >
              Log in
            </button>
          </div>
          <!-- Large Button  -->
          <label for="">Large Button</label>
          <div class="mb-3">
            <button
              type="submit"
              class="buttonTemplate sumbit-button btn w-100 px-5"
            >
              Log in
            </button>
          </div>
          <!-- Small input field  -->
          <label for="normalInputField">Small Input Field</label>
          <div class="mb-3">
            <input
              class="smallInputField input-form form-control px-3 fs-6 fw-normal"
              id="normalInputField"
              type="text"
            />
          </div>
          <!-- Normal input field  -->
          <label for="normalInputField">Normal Input Field</label>
          <div class="mb-3">
            <input
              class="inputField input-form form-control px-3 fs-6 fw-normal"
              id="normalInputField"
              type="text"
            />
          </div>
          <!-- Error input field - it contains error border -->
          <label for="errorInputField">Error Input Field</label>
          <div class="mb-3">
            <input
              class="inputField input-form form-control px-3 fs-6 fw-normal errored"
              id="errorInputField"
              type="text"
            />
          </div>
          <!-- Input field for password -->
          <label for="password1">Password Input Field</label>
          <div id="login">
            <div class="passwordContainer">
              <input
                type="password"
                class="inputField input-form form-control px-3 fs-6 fw-normal"
                id="password1"
                name="password"
                placeholder="*******"
              />
              <i class="fa-solid fa-eye-slash" id="taeka"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      let showPassword = document.querySelector("#taeka");
      const passwordField = document.querySelector("#password1");

      showPassword.addEventListener("click", function () {
        this.classList.toggle("fa-eye");

        const type =
          passwordField.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordField.setAttribute("type", type);
      });
    </script>
  </body>
</html>
