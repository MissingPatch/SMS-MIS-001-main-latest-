<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="404.css" />
    <link rel="stylesheet" href="/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="d-flex px-4 px-sm-0 justify-content-center align-items-center w-100 vh-100 py-5"
    >
      <div>
        <div class="topBarLogo text-dark mb-3">
          <div
            class="logo-details d-flex align-items-center justify-content-center"
          >
            <img
              class="ms-2 ms-sm-3 my-auto"
              src="../image/logo.png"
              width="50"
              height="50"
              alt="bcp-logo"
            />
            <div class="logo_name text-dark ms-1 ms-sm-3 fs-1">BESTLINK</div>
          </div>
        </div>
        <div
          class="errorContainer p-4 p-sm-5 rounded-2 shadow-lg container d-block align-items-center text-center"
        >
          <h1 class="errorTitle m-0">500</h1>
          <h2 class="fs-5 fw-bold errorSubTitle">Internal Server Error</h2>
          <span class="lineBreak my-4"></span>
          <p class="f-5 fw-normal errorParagraph mb-4">
            The server has been deserted for a while. Please be patient or try
            again later.
          </p>
          <button class="btn bg-primary text-light fs-6" type="button">
            <i class="bx bx-home"></i> Go to Previous Page
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
